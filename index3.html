<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#EDEDED">
  <title>碎片率计算器</title>
  <style>
    /* 页面和主体样式 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #EDEDED;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* 主内容容器样式 */
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      box-sizing: border-box;
    }

    /* 标题样式 */
    h1 {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    /* 输入框组样式 */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* 清除按钮样式 */
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-color: #ccc;
      border-radius: 50%;
      border: none;
      color: #fff;
      font-size: 14px;
      line-height: 1;
      text-align: center;
      display: none; /* 默认隐藏 */
      cursor: pointer;
    }

    input[type="text"]:not(:placeholder-shown) + .clear-btn {
      display: flex; /* 当输入框有内容时显示按钮 */
      justify-content: center;
      align-items: center;
    }

    .clear-btn:hover {
      background-color: #999;
    }

    /* 单选框组样式 */
    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group label {
      font-size: 16px;
      margin-right: 10px;
    }

    /* 结果样式 */
    .result {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    /* 按钮样式 */
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007aff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .button:active {
      background-color: #0051a8;
    }

    /* 页脚样式 */
    footer {
      background-color: #EDEDED;
      padding-bottom: 20px;
      text-align: center;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 主内容区域 -->
  <div class="container">
    <h1>碎片率计算器</h1>
    <div class="input-group">
      <label for="machine-id">机台号</label>
      <input type="text" id="machine-id" placeholder="请输入机台号" oninput="updateSummary()">
      <button class="clear-btn" onclick="clearField('machine-id')">×</button>
    </div>
    <div class="radio-group" onchange="updateSummary()">
      <label><input type="radio" name="machine-type" value="双拼" checked> 双拼</label>
      <label><input type="radio" name="machine-type" value="单拼"> 单拼</label>
    </div>
    <div class="input-group">
      <label for="machine">机跑数</label>
      <input type="text" id="machine" placeholder="请输入机跑数" oninput="updateSummary()">
      <button class="clear-btn" onclick="clearField('machine')">×</button>
    </div>
    <div class="input-group">
      <label for="qualified">合格数</label>
      <input type="text" id="qualified" placeholder="请输入合格数" oninput="updateSummary()">
      <button class="clear-btn" onclick="clearField('qualified')">×</button>
    </div>
    <div class="input-group">
      <label for="discard">剔除碎</label>
      <input type="text" id="discard" placeholder="请输入剔除碎" oninput="updateSummary()">
      <button class="clear-btn" onclick="clearField('discard')">×</button>
    </div>
    <div class="result" id="summary">总结：-</div>
    <button class="button" onclick="copySummary()">复制总结</button>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 Jasper Comes from GitHub </p>
  </footer>

  <script>
    function updateSummary() {
      const machineId = document.getElementById("machine-id").value;
      const machine = parseInt(document.getElementById("machine").value) || 0;
      const qualified = parseInt(document.getElementById("qualified").value) || 0;
      const discard = parseInt(document.getElementById("discard").value) || 0;
      const machineType = document.querySelector('input[name="machine-type"]:checked').value;

      let summary = "总结：";
      if (!machineId || machine <= 0) {
        document.getElementById("summary").innerText = summary + "-";
        return;
      }

      const fragmentRate = ((discard / machine) * 100).toFixed(2) + "%";
      summary += `${machineId} ${machineType} 剔除碎片${discard} 碎片率${fragmentRate}`;
      document.getElementById("summary").innerText = summary;
    }

    function clearField(fieldId) {
      const field = document.getElementById(fieldId);
      field.value = "";
      updateSummary();
    }

    function copySummary() {
      const summaryText = document.getElementById("summary").innerText.replace("总结：", "").trim();
      if (summaryText === "-") {
        alert("暂无数据可复制！");
        return;
      }
      navigator.clipboard.writeText(summaryText).then(() => {
        alert("总结已复制！");
      }).catch(() => {
        alert("复制失败，请手动复制！");
      });
    }
  </script>
</body>
</html>
