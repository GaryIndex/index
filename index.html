<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#EDEDED"> <!-- 设置浏览器主题颜色为 #EDEDED，浅灰色 -->
  <link rel="manifest" href="manifest.json">
  <title>碎片率计算器</title>
  <style>
    /* 页面主体样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #EDEDED; /* 设置整个页面背景颜色为浅灰色 (#EDEDED) */
      margin: 0; /* 去掉默认外边距 */
      padding: 0; /* 去掉默认内边距 */
      min-height: 100vh; /* 保证页面高度至少为视口高度 */
      display: flex; /* 使用 flex 布局 */
      flex-direction: column; /* 子元素垂直排列 */
      justify-content: space-between; /* 保证内容和底部签名分开显示 */
    }

    /* 主内容容器样式 */
    .container {
      width: 90%; /* 容器宽度为视口宽度的 90% */
      max-width: 400px; /* 容器最大宽度为 400px */
      background: #fff; /* 容器背景为白色 (#ffffff) */
      padding: 20px; /* 内边距为 20px */
      border-radius: 12px; /* 圆角设置为 12px */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果，颜色为黑色 10% 透明度 */
      box-sizing: border-box; /* 包括内边距在宽高计算内 */
      margin: auto; /* 水平和垂直居中显示 */
    }

    /* 标题样式 */
    h1 {
      font-size: 20px; /* 标题字体大小为 20px */
      font-weight: bold; /* 标题加粗 */
      margin-bottom: 20px; /* 标题下方间距为 20px */
      text-align: center; /* 标题居中 */
    }

    /* 输入组样式 */
    .input-group {
      margin-bottom: 20px; /* 每个输入组之间的间距为 20px */
    }

    label {
      display: block; /* 标签独占一行 */
      font-size: 16px; /* 标签字体大小为 16px */
      margin-bottom: 5px; /* 标签下方间距为 5px */
    }

    input[type="text"] {
      width: 100%; /* 输入框宽度占满父容器 */
      padding: 10px; /* 输入框内边距为 10px */
      font-size: 16px; /* 输入框文字大小为 16px */
      border: 1px solid #ccc; /* 边框颜色为浅灰色 (#ccc) */
      border-radius: 8px; /* 圆角设置为 8px */
      box-sizing: border-box; /* 包括内边距在宽高计算内 */
    }

    /* 单选按钮组样式 */
    .radio-group {
      margin-bottom: 20px; /* 单选组与下方间距为 20px */
    }

    .radio-group label {
      margin-right: 10px; /* 每个单选按钮间距为 10px */
      font-size: 16px; /* 单选按钮字体大小为 16px */
    }

    /* 结果显示样式 */
    .result {
      margin-top: 20px; /* 结果区域上方间距为 20px */
      font-size: 14px; /* 结果文字大小为 14px */
      font-weight: bold; /* 结果文字加粗 */
      color: #333; /* 结果文字颜色为深灰色 (#333) */
      text-align: center; /* 结果文字居中 */
    }

    /* 按钮样式 */
    .button {
      display: block; /* 按钮独占一行 */
      width: 100%; /* 按钮宽度占满父容器 */
      text-align: center; /* 按钮文字居中 */
      padding: 12px; /* 按钮内边距为 12px */
      font-size: 16px; /* 按钮文字大小为 16px */
      font-weight: bold; /* 按钮文字加粗 */
      color: #fff; /* 按钮文字颜色为白色 (#fff) */
      background-color: #007aff; /* 按钮背景颜色为蓝色 (#007aff) */
      border: none; /* 去掉按钮边框 */
      border-radius: 8px; /* 按钮圆角为 8px */
      cursor: pointer; /* 鼠标移到按钮上时显示手型 */
      margin-top: 10px; /* 按钮上方间距为 10px */
      transition: background-color 0.2s; /* 背景颜色过渡效果为 0.2 秒 */
    }

    .button:active {
      background-color: #0051a8; /* 按钮按下时背景颜色变为深蓝色 (#0051a8) */
    }

    /* 页脚样式 */
    footer {
      background-color: #EDEDED; /* 页脚背景颜色与页面背景一致 (#EDEDED) */
      padding: 20px 0; /* 页脚上下内边距为 20px */
      text-align: center; /* 页脚文字居中 */
      font-size: 14px; /* 页脚文字大小为 14px */
      color: #000000; /* 页脚文字颜色为灰色 (#666) */
      border-top: 1px solid #ccc; /* 页脚顶部添加浅灰色分隔线 (#ccc) */
    }
  </style>
</head>
<body>
  <!-- 主内容容器 -->
  <div class="container">
    <h1>碎片率计算器</h1>
    <div class="input-group">
      <label for="machine-id">机台号</label>
      <input type="text" id="machine-id" placeholder="请输入机台号" oninput="filterNumberInput(this)">
    </div>
    <div class="radio-group" onchange="updateSummary()">
      <label><input type="radio" name="machine-type" value="双拼" checked> 双拼</label>
      <label><input type="radio" name="machine-type" value="单拼"> 单拼</label>
    </div>
    <div class="input-group">
      <label for="machine">机跑数</label>
      <input type="text" id="machine" placeholder="请输入机跑数" oninput="filterNumberInput(this)">
    </div>
    <div class="input-group">
      <label for="qualified">合格数</label>
      <input type="text" id="qualified" placeholder="请输入合格数" oninput="filterNumberInput(this)">
    </div>
    <div class="input-group">
      <label for="discard">剔除碎</label>
      <input type="text" id="discard" placeholder="请输入剔除碎" oninput="filterNumberInput(this)">
    </div>
    <div class="result" id="summary">总结：-</div>
    <button class="button" onclick="copySummary()">复制总结</button>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 Your Name么</p> <!-- 页脚签名文字 -->
  </footer>

  <script>
    // ... (脚本逻辑省略，与之前一致)
  </script>
</body>
</html>
